<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/edit employee.css">
</head>

<body>
    <h1>edit employee</h1>
    <div class="form-container card">
        <form action="">
            <div class="form-upper-part">
                <div class="upper-left-side">
                    <div class="employee-img">
                        <img src="https://st3.depositphotos.com/1017228/18878/i/600/depositphotos_188781580-stock-photo-handsome-cheerful-young-man-standing.jpg"
                            alt="">
                    </div>
                    <div class="f-input-container">
                        <div class="icon-container">
                            <i class="fa-regular fa-image"></i>
                        </div>
                        <input type="file" id="file" class="file-input" />
                        <p class="file-label">
                            Upload a picture of the employee,
                            PNG or JPG.
                        </p>
                        <label for="file" class="browse-btn">browse</label>
                    </div>
                </div>
                <div class="upper-right-side">
                    <div class="input">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="please enter name">
                    </div>
                    <div class="input">
                        <label for="">Email</label>
                        <input type="email" placeholder="please enter gmail">
                    </div>
                    <div class="input">
                        <label for="">Mobile</label>
                        <input type="text" placeholder="please enter a valid number">
                    </div>
                </div>
            </div>
            <div class="form-down-part">
                <div class="input">
                    <p>Gender</p>
                    <div class="radios-container">
                        <div class="radio-container">
                            <input type="radio" name="gender">
                            <label for="">Male</label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" name="gender">
                            <label for="">Female</label>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label for="">Address</label>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
                <div class="input select-container">
                    <p>Country</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="select">
                        <div class="option">
                            <input type="radio" name="country" value="maroc" class="opt-radio" id="country-option1">
                            <label for="country-option1">maroc</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="country" value="france" class="opt-radio" id="country-option2">
                            <label for="country-option2">france</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="country" value="uk" class="opt-radio" id="country-option3">
                            <label for="country-option3">uk</label>
                        </div>
                    </div>
                </div>
                <div class="input select-container">
                    <p>State</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="select">
                        <div class="option disabled">
                            <input type="radio" name="state" value="null" class="opt-radio" id="state-option1">
                            <label for="state-option1">no results</label>
                        </div>
                    </div>
                </div>
                <div class="input select-container">
                    <p>City</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="select">
                        <div class="option disabled">
                            <input type="radio" name="city" value="null" class="opt-radio" id="city-option1">
                            <label for="city-option1">no results</label>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label for="">Date of Birth</label>
                    <input type="date">
                </div>
                <div class="input">
                    <label for="">Employee ID</label>
                    <input type="text" placeholder="please enter employee ID">
                </div>
                <div class="input select-container">
                    <p>Department</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="select">
                        <div class="option disabled">
                            <input type="radio" name="department" value="null" class="opt-radio"
                                id="department-option1">
                            <label for="department-option1">no results</label>
                        </div>
                    </div>
                </div>
                <div class="input select-container">
                    <p>Position</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="select">
                        <div class="option disabled">
                            <input type="radio" name="position" value="null" class="opt-radio" id="position-option1">
                            <label for="position-option1">no results</label>
                        </div>
                    </div>
                </div>
                <div class="input select-container">
                    <p>Role</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="select">
                        <div class="option disabled">
                            <input type="radio" name="role" value="null" class="opt-radio" id="role-option1">
                            <label for="role-option1">no results</label>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label for="">Account Holder Name</label>
                    <input type="text" placeholder="please enter account holder name">
                </div>
                <div class="input">
                    <label for="">Account Number</label>
                    <input type="text" placeholder="please enter account number">
                </div>
                <div class="input">
                    <label for="">Bank Name</label>
                    <input type="text" placeholder="please enter bank name">
                </div>
                <div class="input">
                    <label for="">Bank Identifier Code</label>
                    <input type="text" placeholder="please enter bank identifier code">
                </div>
                <div class="input">
                    <label for="">Branch Location</label>
                    <input type="text" placeholder="please enter branch location">
                </div>
                <div class="input">
                    <label for="">Tax Payer Id</label>
                    <input type="text" placeholder="please enter tax payer ID">
                </div>
                <div class="input">
                    <label for="">Status</label>
                    <input type="checkbox">
                </div>
            </div>
            <div class="form-btns">
                <button type="reset" class="btn reset">
                    <i class="fa-solid fa-rotate"></i>
                    Reset
                </button>
                <button type="submit" class="btn submit">
                    <i class="fa-solid fa-check"></i>
                    Save
                </button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a0929f6f84.js" crossorigin="anonymous"></script>
    <script src="./js/form app.js"></script>
</body>

</html>
