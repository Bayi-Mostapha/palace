<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/edit employee.css">
</head>

<body>
    <div class="form-container card">
        <h2>edit employee</h2>
        <form action="">
            <div class="form-upper-part">
                <div class="upper-left-side">
                    <div class="f-input-container">
                        <div class="icon-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                            </svg>
                        </div>
                        <input type="file" id="file" class="file-input" />
                        <p class="file-label">
                            Upload a picture of the employee,
                            PNG or JPG.
                        </p>
                        <label for="file" class="browse-btn">browse</label>
                    </div>
                </div>
                <div class="upper-right-side">
                    <div class="input">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="please enter name">
                    </div>
                    <div class="input">
                        <label for="">Email</label>
                        <input type="email" placeholder="please enter gmail">
                    </div>
                    <div class="input">
                        <label for="">Mobile</label>
                        <input type="text" placeholder="please enter a valid number">
                    </div>
                </div>
            </div>
            <div class="form-down-part">
                <div class="input">
                    <p>Gender</p>
                    <div class="radios-container">
                        <div class="radio-container">
                            <input type="radio" name="gender">
                            <label for="">Male</label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" name="gender">
                            <label for="">Female</label>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label for="">Address</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="input">
                    <label for="">Country</label>
                    <select id="">
                        <option value="">Angola</option>
                        <option value="">Cap Verte</option>
                        <option value="">Egypt</option>
                        <option value="">France</option>
                        <option value="">Morocco</option>
                        <option value="">Portugal</option>
                        <option value="">Turcky</option>
                    </select>
                </div>
                <div class="input">
                    <label for="">State</label>
                    <select id="">

                    </select>
                </div>
                <div class="input">
                    <label for="">City</label>
                    <select id="">

                    </select>
                </div>
                <div class="input">
                    <label for="">Date of Birth</label>
                    <input type="date">
                </div>
                <div class="input">
                    <label for="">Employee ID</label>
                    <input type="text" placeholder="please enter employee ID">
                </div>
                <div class="input">
                    <label for="">Department</label>
                    <select id="">

                    </select>
                </div>
                <div class="input">
                    <label for="">Position</label>
                    <select id="">

                    </select>
                </div>
                <div class="input">
                    <label for="">Role</label>
                    <select id="">

                    </select>
                </div>
                <div class="input">
                    <label for="">Account Holder Name</label>
                    <input type="text" placeholder="please enter account holder name">
                </div>
                <div class="input">
                    <label for="">Account Number</label>
                    <input type="text" placeholder="please enter account number">
                </div>
                <div class="input">
                    <label for="">Bank Name</label>
                    <input type="text" placeholder="please enter bank name">
                </div>
                <div class="input">
                    <label for="">Bank Identifier Code</label>
                    <input type="text" placeholder="please enter bank identifier code">
                </div>
                <div class="input">
                    <label for="">Branch Location</label>
                    <input type="text" placeholder="please enter branch location">
                </div>
                <div class="input">
                    <label for="">Tax Payer Id</label>
                    <input type="text" placeholder="please enter tax payer ID">
                </div>
                <div class="input">
                    <label for="">Status</label>
                    <input type="checkbox">
                </div>
            </div>
            <div class="form-btns">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
    <script src="./js/edit employee app.js"></script>
</body>

</html>
