<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <main>
        <div class="content-container card">
            <div class="left-container">
                <div class="blob blob1">
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="blob blob2">
                    <i class="fa-solid fa-chart-column"></i>
                </div>
                <div class="blob blob3">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="chart1">
                    <img src="./images/sales (2).jpg" alt="">
                </div>
                <div class="picture">
                    <img src="./images/vecteezy_3d-character-illustration-casual-man-pointing-at-something_10871007_678.png"
                        alt="">
                </div>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h1>welcome back</h1>
                    <p class="unimportant">please enter your details</p>
                </div>
                <form action="" class="login-form">
                    <div class="input">
                        <input type="text" placeholder="example@gmail.com">
                    </div>
                    <div class="input">
                        <div class="password">
                            <input type="password" placeholder="password">
                            <button class="show-hide-pwd btn"><i class="fa-regular fa-eye"></i></button>
                        </div>
                    </div>
                    <button type="submit" class="login btn">login</button>
                </form>
                <!-- <p class="other-page-label">don't have an account? <a href="" class="link">sign up</a></p> -->
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a0929f6f84.js" crossorigin="anonymous"></script>
    <script src="./js/login-sign-up.js"></script>
</body>

</html>
