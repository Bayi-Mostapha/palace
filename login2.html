<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/login2.css">
</head>

<body>
    <main>
        <div class="content-container mb-card">
            <div class="left-container">
                <div class="picture">
                    <img src="./images/illustration.jpeg" alt="">
                </div>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <div class="image-container1">
                        <img src="./images/avatar.png" alt="">
                    </div>
                    <h1>graduate service</h1>
                </div>
                <form action="" class="login-form">
                    <div class="input">
                        <input type="text">
                        <i class="fa-regular fa-envelope icon"></i>
                        <p class="placeholder">email</p>
                    </div>
                    <div class="input">
                        <div class="password">
                            <input type="password">
                            <i class="fa-solid fa-lock icon"></i>
                            <button class="show-hide-pwd mb-btn"><i class="fa-regular fa-eye"></i></button>
                        </div>
                        <p class="placeholder">password</p>
                    </div>
                    <div class="btns">
                        <button type="submit" class="mb-login mb-btn">login</button>
                        <a href="" class="link">forgot password?</a>
                    </div>
                </form>
                <!-- <p class="other-page-label">don't have an account? <a href="" class="link">sign up</a></p> -->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0929f6f84.js" crossorigin="anonymous"></script>
    <script src="./js/login-sign-up.js"></script>
</body>

</html>
