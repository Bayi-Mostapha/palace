<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/pop up.css">
</head>

<body>
    <button class="show-pop-up btn">pop up</button>
    <div class="pop-up-container">
        <div class="pop-up-bg"></div>
        <div class="form-container card pop-up-content">
            <button class="close-pop-up btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
            </button>
            <form action="">
                <div class="input">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="please enter name">
                </div>
                <div class="input select-container">
                    <p>Country</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
                        </svg>
                    </div>
                    <div class="select">
                        <div class="option">
                            <input type="radio" name="country" value="maroc" class="opt-radio" id="country-option1">
                            <label for="country-option1">maroc</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="country" value="france" class="opt-radio" id="country-option2">
                            <label for="country-option2">france</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="country" value="uk" class="opt-radio" id="country-option3">
                            <label for="country-option3">uk</label>
                        </div>
                    </div>
                </div>
                <div class="input select-container">
                    <p>State</p>
                    <div class="selected-item">
                        <p>select one</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
                        </svg>
                    </div>
                    <div class="select">
                        <div class="option disabled">
                            <input type="radio" name="state" value="null" class="opt-radio" id="state-option1">
                            <label for="state-option1">no results</label>
                        </div>
                    </div>
                </div>
                <div class="input">
                    <label for="">Date of Birth</label>
                    <input type="date">
                </div>
                <div class="input">
                    <label for="">Date of Birth</label>
                    <input type="date">
                </div>
                <div class="input">
                    <label for="">Address</label>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>
                <button type="submit" class="btn submit">Save</button>
            </form>
        </div>
    </div>
    <script src="./js/form app.js"></script>
    <script src="./js/pop up.js"></script>
</body>

</html>
