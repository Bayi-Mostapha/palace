<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/pop up.css">
</head>

<body>
    <!-- nav bars  -->
    <header class="main-nav main-nav-margin-left side-bar-closed">
        <button class="open-nav btn">
            <i class="fa-solid fa-border-all side-bar-icon"></i>
            <i class="fa-solid fa-angle-right right-arrow"></i>
        </button>
        <div class="input select-container">
            <div class="selected-item">
                <p>palace agency</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="select">
                <div class="option selected">
                    <input type="radio" name="agency" checked value="palace agency" class="opt-radio"
                        id="agency-option1">
                    <label for="agency-option1">palace agency</label>
                </div>
                <div class="option">
                    <input type="radio" name="agency" value="network agency" class="opt-radio" id="agency-option2">
                    <label for="agency-option2">network agency</label>
                </div>
            </div>
        </div>
        <div class="main-nav-links">
            <button class="btn theme-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button class="btn" id="fullscreenButton">
                <i class="fa-solid fa-expand"></i>
            </button>
            <div class="user-img1 image-container1">
                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="user">
            </div>
        </div>

        <div class="user-info">
            <div class="user-header">
                <div class="user-img2 image-container1">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="user">
                </div>
                <p class="user-name">fname lname</p>
                <p class="user-gmail">admin@example.com</p>
            </div>
            <ul>
                <li>
                    <a href="" class="profile-link">
                        <i class="fa-solid fa-user"></i>
                        profile
                    </a>
                </li>
                <li>
                    <a href="" class="profile-link">
                        <i class="fa-solid fa-pen-to-square"></i>
                        edit profile
                    </a>
                </li>
                <li>
                    <a href="" class="profile-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        logout
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <nav class="side-bar hide side-bar-closed">
        <div class="nav-header">
            <div class="logo-container">
                <img src="https://images.vexels.com/media/users/3/142789/isolated/preview/2bfb04ad814c4995f0c537c68db5cd0b-multicolor-swirls-circle-logo.png"
                    alt="logo">
            </div>
            <button class="close-nav btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div>
            <h4 class="pinned"></h4>
            <div class="pinned-elements"></div>
            <div class="break"></div>
        </div>
        <div class="nav-body">
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-house-user"></i>
                <a href="">dashboard</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link submenu-btn">
                <div class="nav-link-content">
                    <i class="fa-solid fa-users"></i>
                    <p>users</p>
                    <button class="btn pin">
                        <i class="fa-solid fa-thumbtack"></i>
                    </button>
                    <i class="fa-solid fa-angle-right submenu-state"></i>
                </div>
                <div class="submenu">
                    <a href="">
                        <i class="fa-solid fa-angle-right"></i>
                        all users
                    </a>
                    <a href="">
                        <i class="fa-solid fa-angle-right"></i>
                        roles and permissions
                    </a>
                </div>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-briefcase"></i>
                <a href="">employees</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-file-circle-check"></i>
                <a href="">attendance</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-building-user"></i>
                <a href="">departments</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-cubes"></i>
                <a href="">projects</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-users-line"></i>
                <a href="">clients</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-list-check"></i>
                <a href="">tasks</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-chart-column"></i>
                <a href="">charts</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
            <div class="nav-link no-submenu">
                <i class="fa-solid fa-gear"></i>
                <a href="">settings</a>
                <button class="btn pin">
                    <i class="fa-solid fa-thumbtack"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- main  -->
    <main class="main-margin-left side-bar-closed">
        <button class="show-pop-up btn">pop up</button>
        <div class="pop-up-container">
            <div class="pop-up-bg"></div>
            <div class="form-container card pop-up-content">
                <button class="close-pop-up btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <form action="">
                    <div class="input">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="please enter name">
                    </div>
                    <div class="input select-container">
                        <p>Country</p>
                        <div class="selected-item">
                            <p>select one</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="select">
                            <div class="option">
                                <input type="radio" name="country" value="maroc" class="opt-radio" id="country-option1">
                                <label for="country-option1">maroc</label>
                            </div>
                            <div class="option">
                                <input type="radio" name="country" value="france" class="opt-radio"
                                    id="country-option2">
                                <label for="country-option2">france</label>
                            </div>
                            <div class="option">
                                <input type="radio" name="country" value="uk" class="opt-radio" id="country-option3">
                                <label for="country-option3">uk</label>
                            </div>
                        </div>
                    </div>
                    <div class="input select-container">
                        <p>State</p>
                        <div class="selected-item">
                            <p>select one</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="select">
                            <div class="option disabled">
                                <input type="radio" name="state" value="null" class="opt-radio" id="state-option1">
                                <label for="state-option1">no results</label>
                            </div>
                        </div>
                    </div>
                    <div class="sinput">
                        <select class="js-example-basic-multiple" name="states[]" multiple="multiple"
                            style="width:100%;">
                            <option value="AL">Alabama</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="">Date of Birth</label>
                        <input type="date">
                    </div>
                    <div class="input">
                        <label for="">Date of Birth</label>
                        <input type="date">
                    </div>
                    <div class="input">
                        <label for="">Address</label>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn submit">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/a0929f6f84.js" crossorigin="anonymous"></script>
    <script src="./js/general.js"></script>
    <script src="./js/dark mode.js"></script>
    <script src="./js/form app.js"></script>
    <script src="./js/pop up.js"></script>
</body>

</html>
